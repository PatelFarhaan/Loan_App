

<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Farhaan</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
         integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
         crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
         integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
         crossorigin="anonymous"></script>
   </head>
   <body>
    {% if warning %}
    <div class="alert alert-warning" role="alert" align="center">
      {{warning}}
    </div>
    {% endif %}
      <ul class="nav">
         {% if is_applicant %}
         <li class="nav-link">
            <a href="{{ url_for('users.applicant_attachments') }}">Attachments</a>
         </li>
         {% endif %}
      </ul>
      <div class="container">
         <div class="jumbotron">
            <h1 align="center">PROPERTY LOAN SYSTEM</h1>
         </div>
         <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
               <label for="formGroupExampleInput">First Name</label>
               <input name="first_name" type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="form-group">
               <label for="formGroupExampleInput">Middle Name</label>
               <input name="middle_name" type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="form-group">
               <label for="formGroupExampleInput2">Last Name</label>
               <input name="last_name" type="text" class="form-control" id="formGroupExampleInput2">
            </div>

            <div class="form-group row">
              <label for="example-tel-input" class="col-2 col-form-label">Telephone</label>
              <div class="col-10">
                <input class="form-control" type="tel" name="phone" id="example-tel-input">
              </div>
            </div>

            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="male">
                    <label class="form-check-label" for="gridRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="female">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>


            <div class="form-group">
              <label for="formGroupExampleInput2">Address</label>
              <input name="address" type="text" class="form-control" id="formGroupExampleInput2">
           </div>

            <!--  jQuery -->
            <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
            <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
            <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
            <!-- Bootstrap Date-Picker Plugin -->
            <script type="text/javascript"
               src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
            <link rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
            <div class="form-group">
               <label class="control-label" for="date">Date of Birth</label>
               <input class="form-control" id="date" name="date_of_birth" placeholder="MM/DD/YYY" type="text" />
            </div>
            <script>
               $(document).ready(function () {
                 var date_input = $('input[name="date_of_birth"]');
                 var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                 var options = {
                   format: 'mm/dd/yyyy',
                   container: container,
                   todayHighlight: true,
                   autoclose: true,
                 };
                 date_input.datepicker(options);
               })
            </script>
            <div class="form-group">
               <label class="control-label">Property Papers</label>
               <div class="custom-file">
                  <input type="file" class="custom-file-input" name="attachment" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
               </div>
            </div>
            <script>
               $(".custom-file-input").on("change", function () {
                 var fileName = $(this).val().split("\\").pop();
                 $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
               });
            </script>

            <div class="form-group row">
              <label for="example-number-input" class="col-2 col-form-label">Loan Amount</label>
              <div class="col-10">
                <input class="form-control" type="number" name="amount" id="example-number-input">
              </div>
            </div>

            <div class="form-group">
               <label for="exampleFormControlTextarea1">Purpose Loan</label>
               <textarea name="reason_text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

      </div>
   </body>
</html>
